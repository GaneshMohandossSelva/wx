<div class="well row main-container">
   <div class="col-md-4"></div>
   <div class="col-md-4">
      <div class="row home-container">
         <h2>Search</h2>
         <div>
            <input type="text" name="filterName" ng-model="filterName" ng-keyup="filterNameFn(filterName)">
         </div>
         <div>
            <ul class="main-ul">
               <li ng-click="showDiv=!showDiv" ng-repeat="(key, profileObj) in profiles | groupBy:'hometown.country'">
                  {{key}}
                  <ul ng-show="!showDiv" class="inner-1">
                     <li ng-repeat="list in profileObj  | filter: filterName ">
                        <span>{{list["hometown.state"]}}</span>
                        <div class="inner-1">{{list.full_name}}</div>
                     </li>
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </div>
</div>
